<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla Arcade</title>
</head>
<body>
  <div id="app">
    <div class="arcade-cabinet">
      <div class="cabinet-top">
        <div class="marquee">
          <h1>ASTEROID BLASTER</h1>
        </div>
      </div>
      <div class="screen-bezel" data-tilt data-tilt-max="8" data-tilt-speed="400" data-tilt-perspective="1000" data-tilt-glare="true" data-tilt-max-glare="0.3">
        <div class="screen-recess">
          <canvas id="game-canvas"></canvas>
        </div>
      </div>
      <div class="control-panel">
        <div class="joystick"></div>
        <div class="buttons">
          <button class="arcade-btn fire-btn">FIRE</button>
          <button class="arcade-btn thrust-btn">THRUST</button>
        </div>
      </div>
      <div class="cabinet-base">
        <div class="coin-slot">INSERT COIN</div>
      </div>
    </div>
  </div>
</body>
</html>
