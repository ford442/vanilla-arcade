<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asteroid Blaster - Arcade Edition</title>
</head>
<body>
  <div id="app">
    <div class="arcade-cabinet">
      <!-- Side Panels -->
      <div class="cabinet-side left"></div>
      <div class="cabinet-side right"></div>

      <!-- Main Body -->
      <div class="cabinet-body">

        <!-- Hood & Marquee -->
        <div class="cabinet-hood">
          <div class="hood-roof"></div>
          <div class="marquee-container">
            <div class="marquee">
              <h1>ASTEROID BLASTER</h1>
            </div>
          </div>
          <div class="hood-underside"></div>
        </div>

        <!-- Screen Area -->
        <div class="screen-area">
          <div class="screen-bezel" data-tilt data-tilt-max="5" data-tilt-speed="400" data-tilt-perspective="1000" data-tilt-glare="true" data-tilt-max-glare="0.2">
            <div class="screen-recess">
              <canvas id="game-canvas"></canvas>
            </div>
          </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel-shelf">
          <div class="control-panel">
            <div class="joystick-area">
              <div class="joystick-base"></div>
              <div class="joystick-stick"></div>
              <div class="joystick-ball"></div>
            </div>
            <div class="buttons">
              <button class="arcade-btn fire-btn">FIRE</button>
              <button class="arcade-btn thrust-btn">THRUST</button>
            </div>
          </div>
          <div class="control-panel-front"></div>
        </div>

        <!-- Base -->
        <div class="cabinet-base">
          <div class="coin-door">
            <div class="coin-slot">25Â¢</div>
            <div class="coin-return"></div>
          </div>
          <div class="speaker-grill">
            <span></span><span></span><span></span><span></span><span></span>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
